<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<title>My Ayer App</title>
    
</head>
<body>
    <div class="weather-app">
    <header>
        <form>
            <input class="form-search-input" type="search" placeholder="Enter a city.." required>
            <input class="form-search-button" type="submit" value="Search">
        </form>
    </header>
    
    
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city">Addis Ababa</h1>
        <p class="weather-app-details">Tuesday 21:08, overcast clouds
            <br />
            Humidity: <span>77%</span>, Wind: <span>7.2km/h</span></p>
     </div>
     <div class="weather-app-temperature" >
        <span class="weather-app-icon">🌤️</span> <span class="weather-app-number">16</span><span class="weather-app-unit">°C</span>
     </div>
     </div>
    </main>

    
    <footer>Coded by <a href="https://github.com/tinsae830" target="_blank">Tinsae</a>, is open-sourced on<a href="https://github.com/tinsae830/My-ayer-app" target="_blank"> Github </a>and based on <a href="https://my-ayer-app.netlify.app/" target="_blank">Netlify</a></footer>
  </div>
</body>
</html>
